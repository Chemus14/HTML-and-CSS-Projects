<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Html - Lists</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="CSS_Lists.css" />
  </head>
  <body>
    <h1>Shopping list</h1>
    <ul>
      <li>Banana</li>
      <li>Rice</li>
      <li>Ketchup</li>
      <li>Lettuce</li>
      <li>Juice</li>
    </ul>
    <h1>Best Football teams</h1>
    <ol>
      <li>Real Madrid</li>
      <li>Manchester City</li>
      <li>Bayern Munich</li>
      <li>Benfica</li>
      <li>Milan</li>
    </ol>
  </body>
</html>
