<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tag Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="Basic_HTML_2.css" />
  </head>
  <body>
    <table>
      <colgroup>
        <col span="2" style="background-color: rgb(204, 170, 242)" />
        <col style="background-color: rgb(102, 176, 224)" />
      </colgroup>
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>3476896</td>
        <td>My first HTML</td>
        <td>$53</td>
      </tr>
    </table>
  </body>
</html>
