<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Html - Table</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="HTML_Table.css" />
  </head>
  <body>
    <h1>Table with countries of Europe</h1>
    <table style="width: 100%" ;>
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Language</th>
      </tr>
      <tr>
        <td>Spain</td>
        <td>ES</td>
        <td>Spanish</td>
      </tr>
      <tr>
        <td>England</td>
        <td>EN</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Italy</td>
        <td>IT</td>
        <td>Italian</td>
      </tr>
      <tr>
        <td>Poland</td>
        <td>PO</td>
        <td>Polish</td>
      </tr>
    </table>
  </body>
</html>
