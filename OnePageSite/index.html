<!DOCTYPE html>
<html lang="en">
  <head>
    <title>One Page Site Html</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/one-page-site.css" />
  </head>
  <body>
    <header>
      <div class="top-nav">
        <a href="one-page-site.html" class="logo">Your Job is Here</a>
        <nav>
          <a href="index.html">Home</a>
          <a href="#partners">Partners</a>
          <a href="#videos">How to</a>
          <a href="#contact-us">Contact Us</a>
        </nav>
      </div>
    </header>
    <!-- PARTNERS -->
    <section id="partners">
      <div class="container">
        <h1>Our Partners</h1>
        <!-- IMG BLOCK 1-->
        <div class="partners-logos">
          <h2>Amazon</h2>
          <img
            src="img/amazon-jobs.jpg"
            class="img-partner"
            alt="Amazon Jobs"
          />
        </div>
        <!-- END IMG BLOCK 1-->

        <!-- IMG BLOCK 2-->
        <div class="partners-logos">
          <div>
            <h2>Linked In</h2>
            <img
              src="img/linkedin-jobs.jpg"
              class="img-partner"
              alt="Linked In Jobs"
            />
          </div>
        </div>
        <!-- END IMG BLOCK 2-->

        <!-- IMG BLOCK 3-->
        <div class="partners-logos">
          <div>
            <h2>Google</h2>
            <img
              src="img/google-jobs.jpg"
              class="img-partner"
              alt="Google Jobs"
            />
          </div>
        </div>
        <!-- END IMG BLOCK 3-->
      </div>
    </section>
    <!-- END PARTNERS -->
    <!-- VIDEOS -->
    <section id="videos">
      <div class="container">
        <h1>Steps to get the job you are looking for...</h1>
        <div class="cont-video">
          <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/h_04pmxmHQc"
          >
          </iframe>
        </div>
      </div>
    </section>
    <!-- END VIDEOS -->
    <!-- CONTACT -->
    <section id="contact-us">
      <div class="container">
        <h1>Send us your details,we will give you the best job offers</h1>
        <div class="contact-form">
          <h1>Looking for a job?</h1>
          <h2>Contact Us</h2>
          <form action="" method="post">
            <input type="text" name="name" value="Name" class="input-form" />
            <input type="email" name="email" value="Email" class="input-form" />
            <input type="text" name="phone" value="Phone" class="input-form" />
          </form>
        </div>
      </div>
    </section>
    <!-- END CONTACT-->
    <footer>
      <div class="copy"><p>YourJobIsHere &nbsp;|&nbsp; &copy; 2023</p></div>
    </footer>
  </body>
</html>
